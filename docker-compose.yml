services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: valka
      POSTGRES_PASSWORD: valka
      POSTGRES_DB: valka
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U valka"]
      interval: 5s
      timeout: 5s
      retries: 5

  valka-server:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      VALKA__DATABASE_URL: postgresql://valka:valka@postgres:5432/valka
      VALKA__GRPC_ADDR: "[::]:50051"
      VALKA__HTTP_ADDR: "0.0.0.0:8080"
      RUST_LOG: valka=info,tower_http=info
    ports:
      - "50051:50051"
      - "8080:8080"

volumes:
  pgdata:
