apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "valka.fullname" . }}-migrate
  labels:
    {{- include "valka.labels" . | nindent 4 }}
    app.kubernetes.io/component: migrate
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "0"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  backoffLimit: 3
  template:
    metadata:
      labels:
        {{- include "valka.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: migrate
    spec:
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      restartPolicy: OnFailure
      containers:
        - name: migrate
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          env:
            - name: VALKA_MIGRATE_ONLY
              value: "true"
            - name: PG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgresql.existingSecret | default (printf "%s-pg" (include "valka.fullname" .)) }}
                  key: password
            - name: VALKA_DATABASE_URL
              value: {{ printf "postgresql://%s:$(PG_PASSWORD)@%s:%v/%s" .Values.postgresql.username .Values.postgresql.host (.Values.postgresql.port | int) .Values.postgresql.database | quote }}
            - name: RUST_LOG
              value: "valka=info"
