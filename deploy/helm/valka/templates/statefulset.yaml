apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "valka.fullname" . }}
  labels:
    {{- include "valka.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "valka.fullname" . }}-headless
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "valka.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "valka.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: valka
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - /etc/valka/valka.toml
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: VALKA_NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: VALKA_DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.database.existingSecret | default (printf "%s-db" (include "valka.fullname" .)) }}
                  key: {{ .Values.database.secretKey }}
            - name: VALKA_SKIP_MIGRATIONS
              value: "true"
            - name: VALKA_GOSSIP__ADVERTISE_ADDR
              value: "$(POD_NAME).{{ include "valka.fullname" . }}-headless.$(POD_NAMESPACE).svc.cluster.local:{{ .Values.config.gossip.port }}"
            - name: RUST_LOG
              value: "valka=info,tower_http=info"
          ports:
            - name: grpc
              containerPort: {{ .Values.service.grpcPort }}
              protocol: TCP
            - name: http
              containerPort: {{ .Values.service.httpPort }}
              protocol: TCP
            - name: gossip
              containerPort: {{ .Values.config.gossip.port }}
              protocol: UDP
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: config
              mountPath: /etc/valka
              readOnly: true
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
        {{- if .Values.pgbouncer.enabled }}
        - name: pgbouncer
          image: "{{ .Values.pgbouncer.image.repository }}:{{ .Values.pgbouncer.image.tag }}"
          env:
            - name: DATABASE_URL
              value: {{ printf "postgresql://%s:$(PG_PASSWORD)@%s:%v/%s" .Values.postgresql.username .Values.postgresql.host (.Values.postgresql.port | int) .Values.postgresql.database | quote }}
            - name: PG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgresql.existingSecret | default (printf "%s-pg" (include "valka.fullname" .)) }}
                  key: password
            - name: AUTH_TYPE
              value: scram-sha-256
            - name: MAX_CLIENT_CONN
              value: {{ .Values.pgbouncer.maxClientConn | quote }}
            - name: DEFAULT_POOL_SIZE
              value: {{ .Values.pgbouncer.defaultPoolSize | quote }}
            - name: POOL_MODE
              value: {{ .Values.pgbouncer.poolMode | quote }}
            - name: MAX_PREPARED_STATEMENTS
              value: "100"
          ports:
            - name: pgbouncer
              containerPort: 5432
              protocol: TCP
          {{- with .Values.pgbouncer.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
        {{- end }}
      volumes:
        - name: config
          configMap:
            name: {{ include "valka.fullname" . }}-config
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
